# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5332/employee_db
spring.datasource.username=orvi27
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true  
spring.jpa.show-sql=true

# Optional: Explicitly disable Spring Boot's default SQL initialization
spring.sql.init.mode=never

# Optional: Better logging for development
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


