# Connection URL: Use 'db' as the hostname (the service name in docker-compose) and the external port you mapped (5332)
spring.datasource.url=jdbc:postgresql://localhost:5332/employee_db

# Use the username and password you defined in docker-compose
spring.datasource.username=orvi27
spring.datasource.password=password

# PostgreSQL Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Let Hibernate create the schema (good for development)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in logs (optional, helpful for debugging)
spring.jpa.show-sql=true

