# =============================================
# DOCKER DEPLOYMENT CONFIGURATION
# For running Spring Boot app inside Docker container
# =============================================

# DATABASE CONFIGURATION
spring.datasource.url=jdbc:postgresql://db:5432/employee_db
spring.datasource.username=orvi27
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/HIBERNATE CONFIGURATION
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL INITIALIZATION
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# LOGGING CONFIGURATION
logging.level.com.luv2code.springboot.cruddemo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# SERVER CONFIGURATION
server.port=8080
server.servlet.context-path=/

# APPLICATION SPECIFIC SETTINGS
spring.application.name=employee-management-api

# HEALTH CHECKS FOR DOCKER
management.endpoints.web.exposure.i
