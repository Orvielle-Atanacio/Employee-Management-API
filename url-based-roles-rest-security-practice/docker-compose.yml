services:
  db:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: orvi27
      POSTGRES_DB: employee_db
      PGDATA: /data/postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db-data:  
    driver: local